<!DOCTYPE html>
<html>
    <head>
        <title>iOS Shake icons</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="iphone">
            <div class="sub-menu">
                <div class="item">
                    <div class="text">Search</div>
                    <div class="icon"><i class="fal fa-search"></i></div>
                </div>
                <div class="item">
                    <div class="text">Browse</div>
                    <div class="icon"><i class="fal fa-th-large"></i></div>
                </div>
                <div class="item">
                    <div class="text">Love</div>
                    <div class="icon"><i class="fal fa-heart"></i></div>
                </div>
            </div>
            <div id="all-icons">
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-1.png" alt="Icon 1" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-2.png" alt="Icon 2" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-3.png" alt="Icon 3" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-4.png" alt="Icon 4" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-5.png" alt="Icon 5" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="icon-container">
                    <div class="icon-image">
                        <img src="./icons/icon-6.png" alt="Icon 6" />
                    </div>
                    <div class="icon-text">Some Icon</div>
                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                </div>
                <div class="cover"></div>
                <div class="notification">
                    <div class="icon">
                        <img src="./icons/icon-7.png" alt="Icon 7" />
                    </div>
                    <div class="text">
                        <h3>Continue to hold!</h3>
                        <p>Continue to HOLD for another second to cause the icons to shake!</p>
                    </div>
                </div>
                <div class="notification">
                    <div class="icon">
                        <img src="./icons/icon-7.png" alt="Icon 7" />
                    </div>
                    <div class="text">
                        <h3>Long Press on the Icons!</h3>
                        <p>Click on an icon and HOLD for 1 second to see a drop down.</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/628c8d2499.js" crossorigin="anonymous"></script>
        <script src="local.js"></script>
    </body>
</html>
